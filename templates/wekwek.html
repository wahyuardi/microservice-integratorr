<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="{{ url_for ('static', filename='vue.js') }}"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
        
    <style>
      section{
        min-width: 420px;
      }
      table {
      border: 2px solid #42b983;
      border-radius: 3px;
      background-color: #fff;
    }

    th {
      background-color: #42b983;
      color: rgba(255,255,255,0.66);
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    td {
      background-color: #f9f9f9;
    }

    th, td {
      min-width: 120px;
      padding: 10px 20px;
    }

    th.active {
      color: #fff;
    }

    th.active .arrow {
      opacity: 1;
    }

    .arrow {
      display: inline-block;
      vertical-align: middle;
      width: 0;
      height: 0;
      margin-left: 5px;
      opacity: 0.66;
    }

    .arrow.asc {
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 4px solid #fff;
    }

    .arrow.dsc {
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid #fff;
    }
    </style>
    
    <title>Microservice Integrator</title>
  </head>
  <body>    
    <div id="app">
        <div class="container-fluid bg-light">
            <div class="row">
              <div class="col">
                <h1 class="text-center">Microservice Integrator <br> di Politeknik Pos Indonesia</h1>
              </div>
            </div>
            <div class="row-fluid">
              <!--bagian navigasi-->
            <nav class="navbar fixed navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
                <a class="navbar-brand">Poltekpos</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="http://127.0.0.1:5000/home" v-bind:class="{active:currentView === 'home'}" @click="currentView='home'">Home</a>
                    </li>
                    <li class="dropdown nav-item">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Akademik
                      </a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="http://127.0.0.1:5000/nilai_mahasiswa" v-bind:class="{active:currentView === 'nilai'}" @click="currentView='nilai'">Nilai Mahasiswa</a>
                        <a class="dropdown-item" href="#" v-bind:class="{active:currentView === 'profil'}" @click="currentView='profil'">Profil</a>
                        <a class="dropdown-item" href="#" v-bind:class="{active:currentView === 'jadwal'}" @click="currentView='jadwal'">Jadwal Matakuliah</a>
                      </div>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link" href="#" v-bind:class="{active:currentView === 'keuangan'}" @click="currentView='keuangan'">Keuangan</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" v-bind:class="{active:currentView === 'dosen'}" @click="currentView='dosen'">Dosen</a>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link" href="#" v-bind:class="{active:currentView === 'asset'}" @click="currentView='asset'">Assets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" v-bind:class="{active:currentView === 'login'}" @click="currentView='login'">Login</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </div>
              </nav>
            </div>
          </div>
        <component :is="currentView" keep-alive></component>
    </div>

                        <!--...........template untuk home..............-->
    <!--fluid jumbotron-->
    <template id="template-home">
        <div class="jumbotron jumbotron-fluid text-center height=100%">
          <div class="container">
            <img src="{{ url_for ('static', filename='images/woman.png') }}" width="25%" class="rounded-circle img-thumbnail" alt="">
            <h1 class="display-4">Microservice Integrator</h1>
            <p class="lead">Selamat datang di Microservice Integrator, website ini memudahkan anda untuk melakukan transaksi akademik di Politeknik Pos Indonesia</p>
          </div>
        <div class="container">
            <div class="row mb-4 text-center">
                <div class="col">
                  <h1>About</h1>
                </div>
              
            </div>
        </div>
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <h1>Bagian Portfolio</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md">
                    <img src="{{ url_for ('static', filename='/images/man.png') }}" width="100px" alt="">
                  </div>
                  <div class="col-md">
                    <img src="{{ url_for ('static', filename='/images/man.png') }}" width="100px" alt="">
                  </div>
                  <div class="col-md">
                    <img src="{{ url_for ('static', filename='/images/man.png') }}" width="100px" alt="">
                  </div>
                </div>
              </div>
        </div>     
</template>

    <!-- template profil -->
    <template id="template-profil">
      <div class="jumbotron jumbotron-fluid">
        <div class="container mt-5">
          <b-table striped hover :items="items"></b-table>
        </div>
      </div>
    </template>

    <!-- template dosen -->
    <template id="template-dosen">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <b-table striped hover :items="items"></b-table>
        </div>
      </div>
    </template>

    <!-- template jadwal matakuliah -->
    <template id="template-jadwal">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <b-table striped hover :items="items"></b-table>
        </div>
      </div>  
    </template>

    <!-- template keuangan -->
    <template id="template-keuangan">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <b-table striped hover :items="items"></b-table>
        </div>
      </div>  
    </template>

    <!-- template assets -->
      <template id="template-asset">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <b-table striped hover :items="items"></b-table>
          </div>
        </div>
      </template>

    <!--...............template untuk nilai mahasiswa..............-->
    <template id="template-nilai">
        <div class="row justify-content-center">
            <div class="col">
              <p>Nilai wahyu</p>
            </div>
            <ol>
                {%for i in data_nilai%} 
                    <li>{{i[0]}}</li> 
                {%endfor%} 
            </ol> 
          </div>
        <div class="container" id="myGrid" style="height: 600px;width:500px;" class="ag-theme-alpine"></div>

    </template>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
