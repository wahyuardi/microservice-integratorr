<body>
    <div id="app">
        <div class="container-fluid bg-light">
            <div class="row">
              <div class="col">
                <h1 class="text-center">Microservice Integrator <br> di Politeknik Pos Indonesia</h1>
              </div>
            </div>
            <div class="row-fluid">
              <!--bagian navigasi-->
            <nav class="navbar fixed navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
                <a class="navbar-brand">Poltekpos</a>
              </div>
              </nav>

          </div>
            <!--..........template untuk login.........-->

    <div class="jumbotron text-center jumbotron-fluid">
        <h1>SILAKAN LOGIN</h1>
        <div class="container mt-5 text-center">   
            <form action="/login" method="POST">
                Username: <input type="text" name="username"/>
                <br>
                Password: <input type="password" name="password"/>
                <br>
                <p></p>
                <button type="submit" class="btn btn-dark" value="Login">Login</button><p></p>
                <button type="submit" class="btn btn-dark" value="Login"><a href="/google_login">by Google</a></button>
            </form>
        </div>
      </div>    
  
    </div>
    <script>
      function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
    </script>
    {% endblock %}         
</body>
